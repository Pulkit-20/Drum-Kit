<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Animated Drum Kit</title>
		<meta name="description" content="A Animated drum-kit with recording and playing options">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
    <body>
		<div class="container">
			<div class="content">
				<div id="container-sequencer" class="container-sequencer collapse">

							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>

							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
						</div>
						<div class="row" data-target-drum="hiHat">

							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>

							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
						</div>
						<div class="row" data-target-drum="rightTom">

							<label><input type="checkbox"><span></span></label>
							<label><input type="checkbox"><span></span></label>
						</div>

		<script src="js/jquery-1.12.1.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/script.js"></script>
